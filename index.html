<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>

<div class="gamecontainer">
  <div class="container">
    <div class="box up le" id="b1"><span id="s1" ></span></div>
    <div class="box up" id="b2"><span id="s2"></span></div>
    <div class="box up ri" id="b3"><span id="s3"></span></div>
    <div class="box le" id="b4"><span id="s4"></span></div>
    <div class="box" id="b5"><span id="s5"></span></div>
    <div class="box ri" id="b6"><span id="s6"></span></div>
    <div class="box le do" id="b7"><span id="s7"></span></div>
    <div class="box do" id="b8"><span id="s8"></span></div>
    <div class="box ri do" id="b9"><span id="s9"></span></div>
  </div>

  <div class="info">
    <h1>Welcome</h1>
    <div> 
      <div class="res1"> <span style="color: rgb(231, 147, 147)" id="ora">Turn of-</span><span id="gameinfo">O</span></div>
      <div class="hehe"><button id="btn" onclick="reload()">Reset</button></div>
    </div>
    <div class="imgbox">
      <img src="../excited.gif" alt="" id="yeah">
    </div>
  </div>
</div>

    <script src="../app.js"></script>
  </body>
</html>
